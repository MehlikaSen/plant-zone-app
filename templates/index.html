<!DOCTYPE html>
<html>
<head>
    <title>Plant Zone Lookup</title>
    <style>
        body {
            background-color: #cce6ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        form {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        h1 {
            font-size: 28px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üå± Plant Hardiness Zone Lookup</h1>

    <!-- Form to enter ZIP code -->
    <form method="POST">
        <label>Enter ZIP Code:</label>
        <input type="text" name="zip" required>
        <button type="submit" name="lookup">Look Up</button>
    </form>

    <!-- Show error if there is one -->
    {% if error %}
        <p style="color: red;">‚ö†Ô∏è {{ error }}</p>
    {% endif %}

    <!-- Show results -->
    {% if results %}
        <h2>Previous Lookups:</h2>
        <ul>
            {% for r in results %}
                <li>{{ r.zip }} ‚Üí Zone {{ r.zone }}</li>
            {% endfor %}
        </ul>

        <!-- Button to save results to CSV -->
        <form action="/save" method="POST">
            <button type="submit">üíæ Save All to CSV</button>
        </form>
    {% endif %}

    <!-- Show success message after saving -->
    {% if saved %}
        <p style="color: green;">‚úÖ Saved to plant_zones.csv</p>
    {% endif %}
</body>
</html>
